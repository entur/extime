# Avinor timetable scheduler settings
avinor.airports.small=AES,ALF,ANX,BDU,BJF,BNN,BVG,EVE,FDE,FRO,HAA,HAU,HFT,HOV,HVG,KKN,KRS,KSU,LKL,LKN,LYR,MEH,MJF,MOL,MQN,NVK,OLA,OSY,RET,RRS,RVK,SDN,SKN,SOG,SOJ,SSJ,SVJ,TOS,VAW,VDB,VDS
avinor.airports.medium=BGO,BOO,SVG,TRD
avinor.airports.large=OSL

avinor.timetable.scheduler.consumer=quartz2://avinorTimetableScheduler?fireNow=true&trigger.repeatCount=0
avinor.timetable.scheduler.options=fireNow=true&trigger.repeatCount=0
avinor.timetable.period.months=6
avinor.timetable.max.range=180
avinor.timetable.med.range=60
avinor.timetable.min.range=7
avinor.timetable.periodto.daysahead=30
avinor.timetable.feed.endpoint=http4://195.69.13.136/XmlFeedScheduled.asp

# Avinor realtime scheduler settings
avinor.realtime.scheduler.options=fireNow=true&trigger.repeatCount=0
avinor.realtime.feed.endpoint=http4://flydata.avinor.no/XmlFeed.asp
avinor.realtime.departures.timefrom=0
avinor.realtime.departures.timeto=72
avinor.realtime.arrivals.timefrom=0
avinor.realtime.arrivals.timeto=96

# Avinor airport service settings
avinor.airport.feed.endpoint=http4://flydata.avinor.no/airportNames.asp

# Logging settings
logging.level.org.apache=INFO
logging.level.org.apache.http.wire=INFO

logging.level.no.rutebanken=DEBUG

# Monitoring settings
jolokia.config.debug=true

endpoints.jolokia.enabled=true
endpoints.jolokia.path=/jolokia
endpoints.jmx.enabled=true

spring.jmx.enabled=true

management.port=9001
management.address=127.0.0.1