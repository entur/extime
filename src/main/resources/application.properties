spring.main.sources=no.rutebanken.extime

# the options from org.apache.camel.spring.boot.CamelConfigurationProperties can be configured here
camel.springboot.name=extime

#All 46 Avinor airports
extime.avinor.airports=HAU,BGO
#extime.avinor.airports=ALF,ANX,BDU,BGO,BVG,BOO,BNN,BJF,VDB,FRO,FDE,HFT,EVE,HAA,HAU,HVG,KKN,KRS,KSU,LKL,LKN,MEH,MQN,MOL,MJF,OSY,NVK,OSL,RRS,RVK,RET,SDN,SSJ,SOG,SVG,SKN,LYR,SVJ,SOJ,TOS,TRD,VDS,VAW,VRY,HOV,AES

#extime.avinor.largeairports=BGO,BOO,OSL,SVG,TRD

# Avinor timetable scheduler settings
avinor.timetable.scheduler.options=fireNow=true&trigger.repeatCount=0
avinor.timetable.periodto.daysahead=30
avinor.timetable.feed.endpoint=195.69.13.136/XmlFeedScheduled.asp

# Avinor realtime scheduler settings
avinor.realtime.scheduler.options=fireNow=true&trigger.repeatCount=0
avinor.realtime.feed.endpoint=flydata.avinor.no/XmlFeed.asp
avinor.realtime.departures.timefrom=0
avinor.realtime.departures.timeto=72
avinor.realtime.arrivals.timefrom=0
avinor.realtime.arrivals.timeto=96

# Avinor airport service settings
avinor.airport.feed.endpoint=flydata.avinor.no/airportNames.asp

# Logging settings
logging.level.org.apache=INFO
logging.level.org.apache.http.wire=INFO

logging.level.no.rutebanken=DEBUG

# Monitoring settings
jolokia.config.debug=true

endpoints.jolokia.enabled=true
endpoints.jolokia.path=/jolokia
endpoints.jmx.enabled=true

spring.jmx.enabled=true

management.port=9001
management.address=127.0.0.1